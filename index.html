<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>혜택:ON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* New glassmorphism design styles */
      body {
        /* New animated gradient with more distinct and vibrant colors */
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient-animation 18s ease infinite;

        color: #f0f0f8;
        font-family: "Pretendard", sans-serif;
        overflow-x: hidden;
        background-attachment: fixed;
      }
      .background-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
      }
      .shape1 {
        position: absolute;
        width: 35vmax;
        height: 35vmax;
        /* Updated to match new gradient color (vibrant blue) */
        background: radial-gradient(circle, rgba(35, 166, 213, 0.4) 0%, rgba(35, 166, 213, 0) 70%);
        border-radius: 50%;
        top: -10vh;
        left: -5vw;
        animation: float 15s ease-in-out infinite alternate;
      }
      .shape2 {
        position: absolute;
        width: 40vmax;
        height: 40vmax;
        /* Updated to match new gradient color (vibrant pink) */
        background: radial-gradient(circle, rgba(231, 60, 126, 0.3) 0%, rgba(231, 60, 126, 0) 70%);
        border-radius: 50%;
        bottom: -15vh;
        right: -10vw;
        animation: float 20s ease-in-out infinite alternate;
        animation-delay: -5s;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px); /* For Safari */
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      @keyframes gradient-animation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0px) translateX(0px) rotate(0deg);
        }
        100% {
          transform: translateY(50px) translateX(30px) rotate(20deg);
        }
      }

      /* Custom keyframe animations previously defined with style jsx */
      @keyframes modalOpen {
        from {
          opacity: 0;
          transform: scale(0.95) translateY(-20px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      .animate-modalOpen {
        animation: modalOpen 0.3s ease-out forwards;
      }

      @keyframes toastIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-toastIn {
        animation: toastIn 0.3s ease-out forwards;
      }

      @keyframes ghost-float {
        0%,
        100% {
          transform: translateY(0) rotate(-3deg);
        }
        50% {
          transform: translateY(-15px) rotate(3deg);
        }
      }
      .animate-ghost-float {
        animation: ghost-float 2s ease-in-out infinite;
      }

      /* Custom scrollbar for modal content */
      .modal-content-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .modal-content-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      .modal-content-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
      }
      .modal-content-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }

      /* New Voice Command Glowing Border Effect */
      .voice-command-glow {
        animation: border-glow-pulse 4s ease-in-out infinite;
      }

      @keyframes border-glow-pulse {
        0%,
        100% {
          box-shadow:
          /* Inset glow */ inset 0 0 8px 2px rgba(255, 105, 180, 0.6),
            /* Pink */ inset 0 0 20px 6px rgba(155, 90, 255, 0.4),
            /* Purple */ /* Outset glow */ 0 0 8px 2px rgba(255, 105, 180, 0.5),
            /* Pink */ 0 0 20px 6px rgba(155, 90, 255, 0.3); /* Purple */
        }
        50% {
          box-shadow:
          /* Inset glow - brighter */ inset 0 0 12px 3px rgba(255, 105, 180, 0.8),
            /* Pink */ inset 0 0 30px 9px rgba(155, 90, 255, 0.6),
            /* Purple */ /* Outset glow - brighter */ 0 0 12px 3px rgba(255, 105, 180, 0.7),
            /* Pink */ 0 0 30px 9px rgba(155, 90, 255, 0.5); /* Purple */
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.1.0",
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "react/": "https://esm.sh/react@^19.1.0/",
          "@google/genai": "https://esm.sh/@google/genai@^1.6.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="background-shapes">
      <div class="shape1"></div>
      <div class="shape2"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
